searchable_config: &searchable_config
  searchable_columns_high:
    - Title
  searchable_columns_low:
    - Description
    - Effect
    - Provincial_Interest
    - Cause

sort_allowed_object_columns: &sort_allowed_object_columns
  - Object_ID
  - Title
  - Modified_Date

sort_default_title: &sort_default_title
  default:
    column: Title
    order: asc
  allowed_columns: *sort_allowed_object_columns

sort_default_modified_date: &sort_default_modified_date
  default:
    column: Modified_Date
    order: desc
  allowed_columns: *sort_allowed_object_columns

sort_default_object_id: &sort_default_object_id
  default:
    column: Object_ID
    order: asc
  allowed_columns: *sort_allowed_object_columns

api:
  routers:
    - prefix: /users
      endpoints:
        - resolver: list_users
          resolver_data:
            sort:
              default:
                column: Gebruikersnaam
                order: asc
              allowed_columns:
                - Gebruikersnaam
                - Rol
                - Email
        - resolver: create_user
          resolver_data:
            allowed_roles:
              - "Ambtelijk opdrachtgever"
              - "Behandelend Ambtenaar"
              - "Functioneel beheerder"
              - "Portefeuillehouder"
    - prefix: /users/search
      endpoints:
        - resolver: search_users
          resolver_data:
            sort:
              default:
                column: Gebruikersnaam
                order: asc
              allowed_columns:
                - Gebruikersnaam
                - Rol
                - Email
    - prefix: /users/{user_uuid}
      endpoints:
        - resolver: get_user
        - resolver: edit_user
          resolver_data:
            allowed_roles:
              - "Ambtelijk opdrachtgever"
              - "Behandelend Ambtenaar"
              - "Functioneel beheerder"
              - "Portefeuillehouder"
        - resolver: reset_user_password
          resolver_data:
            path: /reset-password
    - prefix: /source-werkingsgebieden
      endpoints:
        - resolver: source_list_werkingsgebieden
          resolver_data:
            sort:
              default:
                column: Title
                order: asc
              allowed_columns:
                - Title
                - ID
                - Created_Date
                - Modified_Date
    - prefix: /search/source-geo
      endpoints:
        - resolver: source_list_objects_in_werkingsgebieden
          resolver_data:
            sort: *sort_default_title
    - prefix: /search/source-geometry
      endpoints:
        - resolver: source_list_objects_by_geometry
          resolver_data:
            sort: *sort_default_title
            allowed_object_types:
              - ambitie
              - beleidsdoel
              - beleidskeuze
              - beleidsregel
              - maatregel
              - gebiedsprogramma
    - prefix: /search
      endpoints:
        - resolver: mssql_search
          resolver_data:
            <<: *searchable_config
            allowed_object_types:
              - ambitie
              - beleidsdoel
              - beleidskeuze
              - maatregel
              - beleidsregel
              - gebiedsprogramma
              - wettelijke_taak
              - nationaal_belang
              - verplicht_programma
              - visie_algemeen
              - programma_algemeen
              - werkingsgebied
    - prefix: /search/valid
      endpoints:
        - resolver: mssql_valid_search
          resolver_data:
            <<: *searchable_config
            allowed_object_types:
              - ambitie
              - beleidsdoel
              - beleidskeuze
              - maatregel
              - beleidsregel
              - gebiedsprogramma
              - wettelijke_taak
              - nationaal_belang
              - verplicht_programma
              - visie_algemeen
              - programma_algemeen
              - werkingsgebied
    - prefix: /full-graph
      endpoints:
        - resolver: full_graph
    - prefix: /object-graph
      endpoints:
        - resolver: object_graph
          resolver_data:
            graph_iterations:
              relations:
                - allowed_object_types:
                  - ambitie
                  - beleidsdoel
                  - beleidskeuze
                  - maatregel
                - allowed_object_types:
                  - ambitie
              acknowledged_relations:
                - allowed_object_types:
                  - beleidskeuze
    - prefix: /revisions
      endpoints:
        - resolver: public_list_modules
        - resolver: public_module_overview
          resolver_data:
            path: /{module_id}
    - prefix: /storage-files
      endpoints:
        - resolver: list_storage_files
        - resolver: storage_file_upload_file
    - prefix: /modules
      endpoints:
        - resolver: create_module
        - resolver: list_modules
    - prefix: /modules/{module_id}
      endpoints:
        - resolver: module_overview
        - resolver: edit_module
        - resolver: activate_module
          resolver_data:
            path: /activate
        - resolver: complete_module
          resolver_data:
            path: /complete
        - resolver: close_module
          resolver_data:
            path: /close
        - resolver: module_list_statuses
          resolver_data:
            path: /status
        - resolver: module_patch_status
          resolver_data:
            path: /status
        - resolver: module_diff
          resolver_data:
            path: /diff
            objects:
              - object_type: ambitie
                content: []
                  # - column: Description
                  #   label: Omschrijving
              - object_type: beleidsdoel
                content:
                  - column: Description
                    label: Omschrijving
              - object_type: beleidskeuze
                content:
                  - column: Description
                    label: Wat gaat de provincie doen?
                  - column: Cause
                    label: Aanleiding
                  - column: Provincial_Interest
                    label: Provinciaal belang
                  - column: Explanation
                    label: Toelichting
              - object_type: maatregel
                content:
                  - column: Description
                    label: Wat gaat de provincie doen?
                  - column: Role
                    label: Rol
                  - column: Effect
                    label: Uitwerking
              - object_type: visie_algemeen
                content:
                  - column: Description
                    label: Omschrijving
              - object_type: programma_algemeen
                content:
                  - column: Description
                    label: Omschrijving
        - resolver: module_add_new_object
          resolver_data:
            path: /add-new-object
            allowed_object_types:
              - ambitie
              - beleidsdoel
              - beleidskeuze
              - maatregel
              - beleidsregel
              - gebiedsprogramma
              - visie_algemeen
              - programma_algemeen
              - werkingsgebied
              - document
        - resolver: module_add_existing_object
          resolver_data:
            path: /add-existing-object
            allowed_object_types:
              - ambitie
              - beleidsdoel
              - beleidskeuze
              - maatregel
              - beleidsregel
              - gebiedsprogramma
              - visie_algemeen
              - programma_algemeen
              - werkingsgebied
              - document
        - resolver: module_get_object_context
          resolver_data:
            path: /object-context/{object_type}/{lineage_id}
        - resolver: module_edit_object_context
          resolver_data:
            path: /object-context/{object_type}/{lineage_id}
        - resolver: module_remove_object
          resolver_data:
            path: /remove/{object_type}/{lineage_id}
        - resolver: module_snapshot
          resolver_data:
            path: /snapshot/{status_id}
    - prefix: /modules/objects/latest
      endpoints:
        - resolver: list_module_objects
          resolver_data:
            sort: *sort_default_modified_date
    - prefix: /objects/valid
      endpoints:
        - resolver: object_counts
          resolver_data:
            path: /count
        - resolver: list_all_latest_objects
          resolver_data:
            sort: *sort_default_object_id
    - prefix: /publication-aoj
      endpoints:
        - resolver: create_publication_area_of_jurisdictions
        - resolver: list_publication_area_of_jurisdictions
    - prefix: /publication-templates
      endpoints:
        - resolver: create_publication_template
        - resolver: edit_publication_template
          resolver_data:
            path: /{template_uuid}
        - resolver: detail_publication_template
          resolver_data:
            path: /{template_uuid}
        - resolver: list_publication_templates
    - prefix: /publication-acts
      endpoints:
        - resolver: create_publication_act
        - resolver: close_publication_act
          resolver_data:
            path: /{act_uuid}/close
        - resolver: edit_publication_act
          resolver_data:
            path: /{act_uuid}
        - resolver: detail_publication_act
          resolver_data:
            path: /{act_uuid}
        - resolver: list_publication_acts
    - prefix: /publication-environments
      endpoints:
        - resolver: create_publication_environment
        - resolver: edit_publication_environment
          resolver_data:
            path: /{environment_uuid}
        - resolver: detail_publication_environment
          resolver_data:
            path: /{environment_uuid}
        - resolver: list_publication_environments
    - prefix: /publication-environments
      endpoints:
        - resolver: create_publication_aoj
        - resolver: list_publication_aoj
    - prefix: /publications
      endpoints:
        - resolver: list_publications
        - resolver: create_publication
    - prefix: /publications/{publication_uuid}
      endpoints:
        - resolver: detail_publication
        - resolver: edit_publication
        - resolver: create_publication_version
          resolver_data:
            path: /version
        - resolver: list_publication_versions
          resolver_data:
            path: /versions
    # Publication Version flow
    - prefix: /publication-versions
      endpoints:
        - resolver: list_publication_version
    - prefix: /publication-versions/{version_uuid}
      endpoints:
        - resolver: edit_publication_version
        - resolver: detail_publication_version
        - resolver: delete_publication_version
    - prefix: /publication-versions/{version_uuid}/attachments
      endpoints:
        - resolver: upload_publication_version_attachment
    - prefix: /publication-versions/{version_uuid}/attachments/{attachment_id}
      endpoints:
        - resolver: delete_publication_version_attachment
    - prefix: /publication-versions/{version_uuid}/pdf_export
      endpoints:
        - resolver: create_publication_version_pdf
    - prefix: /publication-versions/{version_uuid}/packages
      endpoints:
        - resolver: create_publication_act_package
    - prefix: /publication-act-packages
      endpoints:
        - resolver: list_publication_act_packages
          resolver_data:
            sort:
              <<: *sort_default_modified_date
              allowed_columns:
                - Modified_Date
                - Created_Date
    - prefix: /publication-act-packages/{act_package_uuid}
      endpoints:
        - resolver: download_publication_act_package
          resolver_data:
            path: /download
        - resolver: upload_publication_act_package_report
          resolver_data:
            path: /report
    - prefix: /publication-act-reports
      endpoints:
        - resolver: list_publication_act_package_reports
    - prefix: /publication-act-reports/{act_report_uuid}
      endpoints:
        - resolver: detail_publication_act_package_report
        - resolver: download_publication_act_package_report
          resolver_data:
            path: /download
    # Announcement flow
    - prefix: /publication-act-packages/{act_package_uuid}/create-announcement
      endpoints:
        - resolver: create_publication_announcement
    - prefix: /publication-announcements
      endpoints:
        - resolver: list_publication_announcements
    - prefix: /publication-announcements/{announcement_uuid}
      endpoints:
        - resolver: edit_publication_announcement
        - resolver: detail_publication_announcement
    - prefix: /publication-announcements/{announcement_uuid}/packages
      endpoints:
        - resolver: create_publication_announcement_package
    - prefix: /publication-announcement-packages
      endpoints:
        - resolver: list_publication_announcement_packages
          resolver_data:
            sort:
              <<: *sort_default_modified_date
              allowed_columns:
                - Modified_Date
                - Created_Date
    - prefix: /publication-announcement-packages/{announcement_package_uuid}
      endpoints:
        - resolver: download_publication_announcement_package
          resolver_data:
            path: /download
        - resolver: upload_publication_announcement_package_report
          resolver_data:
            path: /report
    - prefix: /publication-announcement-reports
      endpoints:
        - resolver: list_publication_announcement_package_reports
    - prefix: /publication-announcement-reports/{announcement_report_uuid}
      endpoints:
        - resolver: detail_publication_announcement_package_report
        - resolver: download_publication_announcement_package_report
          resolver_data:
            path: /download
    # DSO value list getters
    - prefix: /publication-dso-value-lists
      endpoints:
        - resolver: list_area_designation_types
          resolver_data:
            path: /area-designation-types
        - resolver: list_area_designation_groups
          resolver_data:
            path: /area-designation-groups

columns:
  # Titel
  title:
    name: Title
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Filename
  filename:
    name: Filename
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Omschrijving
  description:
    name: Description
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Document references
  documents:
    name: Documents
    type: json
    serializers: []
    deserializers: []
    nullable: true
  # Area_UUID used to store reference to the shape
  area_uuid:
    name: Area_UUID
    type: area_uuid
    type_data:
      relation_field: Area
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
  # File_UUID used to store reference to the file
  file_uuid:
    name: File_UUID
    type: file_uuid
    type_data:
      relation_field: File
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
  # Beschrijf de uitwerking van het object
  effect:
    name: Effect
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Rol
  role:
    name: Role
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Provinciaal Belang
  provincial_interest:
    name: Provincial_Interest
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Aanleiding
  cause:
    name: Cause
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Besluitnummer
  decision_number:
    name: Decision_Number
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Toelichting
  explanation:
    name: Explanation
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Weblink
  weblink:
    name: Weblink
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # IDMS Link
  idms_link:
    name: IDMS_Link
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Gebied UUID
  gebied_uuid:
    name: Gebied_UUID
    type: werkingsgebied_uuid
    type_data:
      relation_field: Gebied
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
  # Gebied Duiding
  gebied_duiding:
    name: Gebied_Duiding
    type: str
    serializers: []
    deserializers: ["str"]
    nullable: true
  # Primaire koppeling
  hierarchy_code:
    name: Hierarchy_Code
    type: object_code
    type_data:
      relation_field: Hierarchy_Statics
    serializers: ["optional_str"]
    deserializers: ["optional_str"]
    nullable: true
  werkingsgebied_code:
    name: Werkingsgebied_Code
    type: object_code
    type_data:
      relation_field: Werkingsgebied_Statics
    serializers: ["optional_str"]
    deserializers: ["optional_str"]
    nullable: true
  # Image
  image:
    name: Image
    type: str
    serializers: []
    deserializers: []
    nullable: true
  # Eigenaar 1
  owner_1_uuid:
    name: Owner_1_UUID
    type: user_uuid
    type_data:
      relation_field: Owner_1
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
    static: true
  # Eigenaar 2
  owner_2_uuid:
    name: Owner_2_UUID
    type: user_uuid
    type_data:
      relation_field: Owner_2
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
    static: true
  # Portefeuillehouder 1
  portfolio_holder_1_uuid:
    name: Portfolio_Holder_1_UUID
    type: user_uuid
    type_data:
      relation_field: Portfolio_Holder_1
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
    static: true
  # Portefeuillehouder 2
  portfolio_holder_2_uuid:
    name: Portfolio_Holder_2_UUID
    type: user_uuid
    type_data:
      relation_field: Portfolio_Holder_2
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
    static: true
  # Opdrachtgever
  client_1_uuid:
    name: Client_1_UUID
    type: user_uuid
    type_data:
      relation_field: Client_1
    serializers: ["optional_str"]
    deserializers: ["optional_uuid"]
    nullable: true
    static: true

