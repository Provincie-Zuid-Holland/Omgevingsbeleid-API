id: wettelijke_taak
object_type: wettelijke_taak

api:
  routers:
    - prefix: /wettelijke-taak
      endpoints:
        - resolver: atemporal_create_object
          resolver_data:
            request_model: wettelijke_taak_create
            response_model: wettelijke_taak_uuid
        - resolver: atemporal_edit_object
          resolver_data:
            path: /{lineage_id}
            request_model: wettelijke_taak_edit
        - resolver: atemporal_delete_object
          resolver_data:
            path: /{lineage_id}
        - resolver: valid_list_lineages
          resolver_data:
            path: /valid
            response_model: wettelijke_taak_basic
            allowed_filter_columns:
              - Title
              - Weblink
        - resolver: object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: wettelijke_taak_full
        - resolver: list_relations
          resolver_data:
            path: /relations/{lineage_id}
        - resolver: overwrite_relations
          resolver_data:
            path: /relations/{lineage_id}
            allowed_object_types_relations:
              - beleidskeuze
              - verplicht_programma
    - prefix: /wettelijke-taak/static/{lineage_id}
      endpoints:
        - resolver: edit_object_static
          resolver_data:
            request_model: wettelijke_taak_static_post
            result_model: wettelijke_taak_static_post_validated

fields:
  title:
    name: Title
    type: str
    column: title
  weblink:
    name: Weblink
    type: str
    column: weblink

  # Statics
  owner_1_uuid:
    name: Owner_1_UUID
    type: uuid
    column: owner_1_uuid
    optional: true
  owner_2_uuid:
    name: Owner_2_UUID
    type: uuid
    column: owner_2_uuid
    optional: true

models:
  wettelijke_taak_minimal:
    name: WettelijkeTaakMinimal
    fields:
      object_type:
      object_id:
      code:
      uuid:
      created_date:
      modified_date:
      title:
  wettelijke_taak_basic:
    name: WettelijkeTaakBasic
    fields:
      object_type:
      object_id:
      code:
      uuid:
      created_date:
      modified_date:
      title:
      weblink:
  wettelijke_taak_extended:
    name: WettelijkeTaakExtended
    fields:
      object_type:
      object_id:
      code:
      uuid:
      created_date:
      modified_date:
      title:
      weblink:
      start_validity:
      end_validity:
    services:
      foreign_keys_extender:
        fields_map:
          - to_field: Created_By
            model_id: gebruikers_short
          - to_field: Modified_By
            model_id: gebruikers_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: gebruikers_short
          - to_field: Owner_2
            model_id: gebruikers_short
  wettelijke_taak_full:
    name: WettelijkeTaakFull
    fields:
      object_type:
      object_id:
      code:
      uuid:
      created_date:
      modified_date:
      title:
      weblink:
      start_validity:
      end_validity:
    services:
      relations:
        objects:
          - object_type: verplicht_programma
            object_id: verplicht_programma
            to_field: "VerplichtProgrammas"
            model_id: verplicht_programma_minimal
          - object_type: beleidskeuze
            object_id: beleidskeuze
            to_field: "Beleidskeuzes"
            model_id: beleidskeuze_minimal
            wrapped_with_relation_data: true
      foreign_keys_extender:
        fields_map:
          - to_field: Created_By
            model_id: gebruikers_short
          - to_field: Modified_By
            model_id: gebruikers_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: gebruikers_short
          - to_field: Owner_2
            model_id: gebruikers_short
  wettelijke_taak_create:
    name: WettelijkeTaakCreate
    fields:
      title:
        validators:
          - id: length
            data:
              min: 3
              max: 200
          - id: plain_text
      weblink:
        optional: true
        validators:
          - id: plain_text
      owner_1_uuid:
      owner_2_uuid:
  wettelijke_taak_edit:
    name: WettelijkeTaakEdit
    fields:
      title:
        default: none
        optional: true
        validators:
          - id: length
            data:
              min: 3
              max: 200
          - id: plain_text
      weblink:
        default: none
        optional: true
        validators:
          - id: plain_text
  wettelijke_taak_static_post:
    name: WettelijkeTaakStaticPost
    static_only: true
    fields:
      owner_1_uuid:
        default: none
        optional: true
      owner_2_uuid:
        default: none
        optional: true
  wettelijke_taak_static_post_validated:
    name: WettelijkeTaakStaticPostValidated
    static_only: true
    root_validators:
      - id: not_equal_root
        data:
          fields:
            - Owner_1_UUID
            - Owner_2_UUID
          allow_none: True
          error_message: Owners should vary
    fields:
      owner_1_uuid:
      owner_2_uuid:
        default: none
        optional: true
  wettelijke_taak_uuid:
    name: WettelijkeTaakUUID
    fields:
      object_id:
      uuid:
