id: beleidskeuze
object_type: beleidskeuze

sort_allowed_columns: &sort_allowed_columns
  - Object_ID
  - Title
  - Modified_Date

sort_default_title: &sort_default_title
  default:
    column: Title
    order: asc
  allowed_columns: *sort_allowed_columns

sort_default_modified_date: &sort_default_modified_date
  default:
    column: Modified_Date
    order: desc
  allowed_columns: *sort_allowed_columns

api:
  routers:
    - prefix: /beleidskeuzes
      endpoints:
        - resolver: valid_list_lineages
          resolver_data:
            path: /valid
            response_model: beleidskeuze_basic
            allowed_filter_columns:
              - Title
            sort: *sort_default_title
        - resolver: valid_list_lineage_tree
          resolver_data:
            path: /valid/{lineage_id}
            response_model: beleidskeuze_basic
            allowed_filter_columns:
              - Title
            sort: *sort_default_modified_date
        - resolver: object_version
          resolver_data:
            path: /version/{object_uuid}
            response_model: beleidskeuze_full
        - resolver: object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: beleidskeuze_full
        - resolver: list_relations
          resolver_data:
            path: /relations/{lineage_id}
        - resolver: overwrite_relations
          resolver_data:
            path: /relations/{lineage_id}
            allowed_object_types_relations:
              - wettelijke_taak
              - nationaal_belang
              - beleidsdoel
              - beleidsregel
              - maatregel
    - prefix: /beleidskeuze/static/{lineage_id}
      endpoints:
        - resolver: edit_object_static
          resolver_data:
            request_model: beleidskeuze_static_post
            result_model: beleidskeuze_static_post_validated
    - prefix: /beleidskeuze/acknowledged-relations/{lineage_id}
      endpoints:
        - resolver: list_acknowledged_relations
        - resolver: request_acknowledged_relation
          resolver_data:
            allowed_object_types:
              - beleidskeuze
        - resolver: edit_acknowledged_relation
          resolver_data:
            path: /edit
    - prefix: /modules/{module_id}/object/beleidskeuze
      endpoints:
        - resolver: module_patch_object
          resolver_data:
            path: /{lineage_id}
            request_model: beleidskeuze_patch
            response_model: beleidskeuze_uuid
        - resolver: module_list_lineage_tree
          resolver_data:
            path: /{lineage_id}
            response_model: beleidskeuze_extended
            allowed_filter_columns:
              - Title
            sort: *sort_default_modified_date
        - resolver: module_object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: beleidskeuze_full
        - resolver: module_object_version
          resolver_data:
            path: /version/{object_uuid}
            response_model: beleidskeuze_full
    - prefix: /modules/objects/beleidskeuze
      endpoints:
        - resolver: list_active_module_objects
          resolver_data:
            path: /active/{lineage_id}
    - prefix: /revisions/{module_id}/beleidskeuze/version/{object_uuid}
      endpoints:
        - resolver: module_object_version
          resolver_data:
            response_model: beleidskeuze_full
            minimum_status: 'Ontwerp GS Concept'
            require_auth: False

fields:
  title:
    name: Title
    type: str
    column: title
    validators:
      - id: none_to_default_value
  description:
    name: Description
    type: str
    column: description
    validators:
      - id: none_to_default_value
  cause:
    name: Cause
    type: str
    column: cause
    validators:
      - id: none_to_default_value
  provincial_interest:
    name: Provincial_Interest
    type: str
    column: provincial_interest
    validators:
      - id: none_to_default_value
  explanation:
    name: Explanation
    type: str
    column: explanation
    validators:
      - id: none_to_default_value
  idms_link:
    name: IDMS_Link
    type: str
    column: idms_link
    validators:
      - id: none_to_default_value
  decision_number:
    name: Decision_Number
    type: str
    column: decision_number
    validators:
      - id: none_to_default_value
  hierarchy_code:
    name: Hierarchy_Code
    type: str
    column: hierarchy_code
    validators:
      - id: none_to_default_value
  werkingsgebied_code:
    name: Werkingsgebied_Code
    type: str
    column: werkingsgebied_code
    validators:
      - id: none_to_default_value
  gebiedengroep_code:
    name: Gebiedengroep_Code
    type: str
    column: gebiedengroep_code
    validators:
      - id: none_to_default_value
  
  # Statics
  owner_1_uuid:
    name: Owner_1_UUID
    type: uuid
    column: owner_1_uuid
    optional: true
  owner_2_uuid:
    name: Owner_2_UUID
    type: uuid
    column: owner_2_uuid
    optional: true
  portfolio_holder_1_uuid:
    name: Portfolio_Holder_1_UUID
    type: uuid
    column: portfolio_holder_1_uuid
    optional: true
  portfolio_holder_2_uuid:
    name: Portfolio_Holder_2_UUID
    type: uuid
    column: portfolio_holder_1_uuid
    optional: true
  client_1_uuid:
    name: Client_1_UUID
    type: uuid
    column: client_1_uuid
    optional: true

models:
  beleidskeuze_minimal:
    name: BeleidskeuzeMinimal
    fields:
      object_type:
      object_id:
      uuid:
      title:
  beleidskeuze_basic:
    name: BeleidskeuzeBasic
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
    services:
      next_object_version:
        to_field: Next_Version
  beleidskeuze_extended:
    name: BeleidskeuzeExtended
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
      hierarchy_code:
      werkingsgebied_code:
      gebiedengroep_code:
    dependency_model_ids:
      - user_short
    services:
      foreign_keys_extender:
        fields_map:
          - to_field: Created_By
            model_id: user_short
          - to_field: Modified_By
            model_id: user_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: user_short
          - to_field: Owner_2
            model_id: user_short
          - to_field: Portfolio_Holder_1
            model_id: user_short
          - to_field: Portfolio_Holder_2
            model_id: user_short
          - to_field: Client_1
            model_id: user_short
  beleidskeuze_full:
    name: BeleidskeuzeFull
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
      description:
      cause:
      provincial_interest:
      explanation:
      hierarchy_code:
      werkingsgebied_code:
      gebiedengroep_code:
    dependency_model_ids:
      - user_short
      - werkingsgebied_basic
      - werkingsgebied_statics
      - hierarchy_statics
      - wettelijke_taak_minimal
      - nationaal_belang_minimal
      - beleidsdoel_minimal
      - beleidsregel_minimal
      - maatregel_minimal
    services:
      next_object_version:
        to_field: Next_Version
      public_revisions:
        to_field: Public_Revisions
      join_werkingsgebieden:
        model_id: werkingsgebied_basic
        to_field: Werkingsgebied
        from_field: Werkingsgebied_Code
      join_gebiedengroepen:
        to_field: Gebiedengroep_Static
        from_field: Gebiedengroep_Code
      insert_assets:
        fields:
          - Description
          - Cause
          - Provincial_Interest
          - Explanation
      foreign_keys_extender:
        fields_map:
          - to_field: Hierarchy_Statics
            model_id: hierarchy_statics
          - to_field: Werkingsgebied_Statics
            model_id: werkingsgebied_statics
          - to_field: Created_By
            model_id: user_short
          - to_field: Modified_By
            model_id: user_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: user_short
          - to_field: Owner_2
            model_id: user_short
          - to_field: Portfolio_Holder_1
            model_id: user_short
          - to_field: Portfolio_Holder_2
            model_id: user_short
          - to_field: Client_1
            model_id: user_short
      resolve_child_objects_via_hierarchy_listener:
        to_field: Hierarchy_Children
      relations:
        objects:
          - object_type: wettelijke_taak
            object_id: wettelijke_taak
            to_field: "WettelijkeTaken"
            model_id: wettelijke_taak_minimal
            wrapped_with_relation_data: true
          - object_type: nationaal_belang
            object_id: nationaal_belang
            to_field: "NationaleBelangen"
            model_id: nationaal_belang_minimal
            wrapped_with_relation_data: true
          - object_type: beleidsdoel
            object_id: beleidsdoel
            to_field: "Beleidsdoelen"
            model_id: beleidsdoel_minimal
            wrapped_with_relation_data: true
          - object_type: beleidsregel
            object_id: beleidsregel
            to_field: "Beleidsregels"
            model_id: beleidsregel_minimal
            wrapped_with_relation_data: true
          - object_type: maatregel
            object_id: maatregel
            to_field: "Maatregelen"
            model_id: maatregel_minimal
            wrapped_with_relation_data: true
  beleidskeuze_patch:
    name: BeleidskeuzePatch
    fields:
      title:
        default: none
        optional: true
        validators:
          - id: length
            data:
              min: 3
              max: 200
          - id: plain_text
      description:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      cause:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      provincial_interest:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      explanation:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      hierarchy_code:
        default: none
        optional: true
        validators:
          - id: object_code_allowed_type
            data:
              allowed_object_types:
                - beleidsdoel
          - id: object_code_exists
      werkingsgebied_code:
        default: none
        optional: true
        validators:
          - id: object_code_allowed_type
            data:
              allowed_object_types:
                - werkingsgebied
          - id: object_code_exists
      gebiedengroep_code:
        default: none
        optional: true
        validators:
          - id: object_code_allowed_type
            data:
              allowed_object_types:
                - gebiedengroep
          - id: object_code_exists
    services:
      extract_assets:
        fields:
          - Description
          - Cause
          - Provincial_Interest
          - Explanation
  beleidskeuze_static_post:
    name: BeleidskeuzeStaticPost
    static_only: true
    fields:
      owner_1_uuid:
        default: none
        optional: true
      owner_2_uuid:
        default: none
        optional: true
      portfolio_holder_1_uuid:
        default: none
        optional: true
      portfolio_holder_2_uuid:
        default: none
        optional: true
      client_1_uuid:
        default: none
        optional: true
  beleidskeuze_static_post_validated:
    name: BeleidskeuzeStaticPostValidated
    static_only: true
    model_validators:
      - id: not_equal_root
        data:
          fields:
            - Owner_1_UUID
            - Owner_2_UUID
          allow_none: True
          error_message: Owners should vary
      - id: not_equal_root
        data:
          fields:
            - Portfolio_Holder_1_UUID
            - Portfolio_Holder_2_UUID
          allow_none: True
          error_message: Portfolio Holders should vary
    fields:
      owner_1_uuid:
      owner_2_uuid:
        default: none
        optional: true
      portfolio_holder_1_uuid:
        default: none
        optional: true
      portfolio_holder_2_uuid:
        default: none
        optional: true
      client_1_uuid:
        default: none
        optional: true
  beleidskeuze_uuid:
    name: BeleidskeuzeUUID
    fields:
      object_id:
      uuid:
  beleidskeuze_module_validate:
    name: BeleidskeuzeModuleValidate
    fields:
      title:
        validators:
          - id: length
            data:
              min: 3
              max: 200
          - id: plain_text
      description:
        validators:
          - id: length
            data:
              min: 3
          - id: html
      cause:
        optional: true
        validators:
          - id: none_to_default_value
          - id: length
            data:
              min: 3
          - id: html
      provincial_interest:
        optional: true
        validators:
          - id: none_to_default_value
          - id: length
            data:
              min: 3
          - id: html
      explanation:
        optional: true
        validators:
          - id: none_to_default_value
          - id: length
            data:
              min: 3
          - id: html
      hierarchy_code:
        default: none
        optional: true
        validators:
          - id: object_code_allowed_type
            data:
              allowed_object_types:
                - beleidsdoel
          - id: object_code_exists
      werkingsgebied_code:
        default: none
        optional: true
        validators:
          - id: object_code_allowed_type
            data:
              allowed_object_types:
                - werkingsgebied
          - id: object_code_exists
