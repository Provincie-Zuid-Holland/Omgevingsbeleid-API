id: beleidskeuze
object_type: beleidskeuze

api:
  routers:
    - prefix: /beleidskeuzes
      endpoints:
        - resolver: valid_list_lineages
          resolver_data:
            path: /valid
            response_model: beleidskeuze_get
            allowed_filter_columns:
              - Title
        - resolver: valid_list_lineage_tree
          resolver_data:
            path: /valid/{lineage_id}
            response_model: beleidskeuze_basic
            allowed_filter_columns:
              - Title
        - resolver: object_version
          resolver_data:
            path: /version/{object_uuid}
            response_model: beleidskeuze_get
        - resolver: object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: beleidskeuze_get
        - resolver: list_relations
          resolver_data:
            path: /relations/{lineage_id}
        - resolver: overwrite_relations
          resolver_data:
            path: /relations/{lineage_id}
            allowed_object_types_relations:
              - wettelijke_taak
              - nationaal_belang
              - beleidsdoel
              - beleidsregel
              - maatregel
    - prefix: /beleidskeuze/static/{lineage_id}
      endpoints:
        - resolver: edit_object_static
          resolver_data:
            request_model: beleidskeuze_static_patch
    - prefix: /beleidskeuze/acknowledged-relations/{lineage_id}
      endpoints:
        - resolver: list_acknowledged_relations
        - resolver: request_acknowledged_relation
          resolver_data:
            allowed_object_types:
              - beleidskeuze
        - resolver: edit_acknowledged_relation
          resolver_data:
            path: /edit
    - prefix: /modules/{module_id}/object/beleidskeuze
      endpoints:
        - resolver: module_patch_object
          resolver_data:
            path: /{lineage_id}
            request_model: beleidskeuze_patch
            response_model: beleidskeuze_uuid
        - resolver: module_list_lineage_tree
          resolver_data:
            path: /{lineage_id}
            response_model: beleidskeuze_basic
            allowed_filter_columns:
              - Title
        - resolver: module_object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: beleidskeuze_get
        - resolver: module_object_version
          resolver_data:
            path: /version/{object_uuid}
            response_model: beleidskeuze_get

fields:
  title:
    name: Title
    type: str
    column: title
  description:
    name: Description
    type: str
    column: description
  cause:
    name: Cause
    type: str
    column: cause
  provincial_interest:
    name: Provincial_Interest
    type: str
    column: provincial_interest
  explanation:
    name: Explanation
    type: str
    column: explanation
  gebied_uuid:
    name: Gebied_UUID
    type: uuid
    column: gebied_uuid
  idms_link:
    name: IDMS_Link
    type: str
    column: idms_link
  decision_number:
    name: Decision_Number
    type: str
    column: decision_number
  
  # Statics
  owner_1_uuid:
    name: Owner_1_UUID
    type: uuid
    column: owner_1_uuid
    optional: true
  owner_2_uuid:
    name: Owner_2_UUID
    type: uuid
    column: owner_2_uuid
    optional: true
  portfolio_holder_1_uuid:
    name: Portfolio_Holder_1_UUID
    type: uuid
    column: portfolio_holder_1_uuid
    optional: true
  portfolio_holder_2_uuid:
    name: Portfolio_Holder_2_UUID
    type: uuid
    column: portfolio_holder_1_uuid
    optional: true
  client_1_uuid:
    name: Client_1_UUID
    type: uuid
    column: client_1_uuid
    optional: true

models:
  beleidskeuze_short:
    name: BeleidskeuzeShort
    fields:
      object_type:
      object_id:
      uuid:
      title:
  beleidskeuze_basic:
    name: BeleidskeuzeBasic
    fields:
      object_id:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
    services:
      foreign_keys_extender:
        fields_map:
          - to_field: Gebied
            model_id: werkingsgebied
          - to_field: Created_By
            model_id: gebruikers_short
          - to_field: Modified_By
            model_id: gebruikers_short
  beleidskeuze_get:
    name: BeleidskeuzeGet
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
      description:
      cause:
      provincial_interest:
      explanation:
    services:
      insert_assets:
        fields:
          - Description
          - Cause
          - Provincial_Interest
          - Explanation
      foreign_keys_extender:
        fields_map:
          - to_field: Gebied
            model_id: werkingsgebied
          - to_field: Created_By
            model_id: gebruikers_short
          - to_field: Modified_By
            model_id: gebruikers_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: gebruikers_short
          - to_field: Owner_2
            model_id: gebruikers_short
          - to_field: Portfolio_Holder_1
            model_id: gebruikers_short
          - to_field: Portfolio_Holder_2
            model_id: gebruikers_short
          - to_field: Client_1
            model_id: gebruikers_short
      relations:
        objects:
          - object_type: wettelijke_taak
            object_id: wettelijke_taak
            to_field: "WettelijkeTaken"
            model_id: wettelijke_taak_short
            wrapped_with_relation_data: true
          - object_type: nationaal_belang
            object_id: nationaal_belang
            to_field: "NationaleBelangen"
            model_id: nationaal_belang_short
            wrapped_with_relation_data: true
          - object_type: beleidsdoel
            object_id: beleidsdoel
            to_field: "Beleidsdoelen"
            model_id: beleidsdoel_short
            wrapped_with_relation_data: true
          - object_type: beleidsregel
            object_id: beleidsregel
            to_field: "Beleidsregels"
            model_id: beleidsregel_short
            wrapped_with_relation_data: true
          - object_type: maatregel
            object_id: maatregel
            to_field: "Maatregelen"
            model_id: maatregel_short
            wrapped_with_relation_data: true
  beleidskeuze_patch:
    name: BeleidskeuzePatch
    fields:
      title:
        default: none
        optional: true
        validators:
          - id: length
            data:
              min: 3
              max: 200
          - id: plain_text
      description:
        default: none
        optional: true
        validators:
          - id: html
      cause:
        default: none
        optional: true
        validators:
          - id: html
      provincial_interest:
        default: none
        optional: true
        validators:
          - id: html
      explanation:
        default: none
        optional: true
        validators:
          - id: html
      gebied_uuid:
        default: none
        optional: true
    services:
      extract_assets:
        fields:
          - Description
          - Cause
          - Provincial_Interest
          - Explanation
  beleidskeuze_static_patch:
    name: BeleidskeuzeStaticPatch
    static_only: true
    fields:
      owner_1_uuid:
        default: none
        optional: true
      owner_2_uuid:
        default: none
        optional: true
      portfolio_holder_1_uuid:
        default: none
        optional: true
      portfolio_holder_2_uuid:
        default: none
        optional: true
      client_1_uuid:
        default: none
        optional: true
  beleidskeuze_uuid:
    name: BeleidskeuzeUUID
    fields:
      object_id:
      uuid:
