id: beleidskeuze
object_type: beleidskeuze

sort_allowed_columns: &sort_allowed_columns
  - Object_ID
  - Title
  - Modified_Date

sort_default_title: &sort_default_title
  default:
    column: Title
    order: asc
  allowed_columns: *sort_allowed_columns

sort_default_modified_date: &sort_default_modified_date
  default:
    column: Modified_Date
    order: desc
  allowed_columns: *sort_allowed_columns

api:
  routers:
    - prefix: /beleidskeuzes
      endpoints:
        - resolver: valid_list_lineages
          resolver_data:
            path: /valid
            response_model: beleidskeuze_basic
            allowed_filter_columns:
              - Title
            sort: *sort_default_title
        - resolver: valid_list_lineage_tree
          resolver_data:
            path: /valid/{lineage_id}
            response_model: beleidskeuze_basic
            allowed_filter_columns:
              - Title
            sort: *sort_default_modified_date
        - resolver: object_version
          resolver_data:
            path: /version/{object_uuid}
            response_model: beleidskeuze_full
        - resolver: object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: beleidskeuze_full
        - resolver: list_relations
          resolver_data:
            path: /relations/{lineage_id}
        - resolver: overwrite_relations
          resolver_data:
            path: /relations/{lineage_id}
            allowed_object_types_relations:
              - wettelijke_taak
              - nationaal_belang
              - beleidsdoel
              - beleidsregel
              - maatregel
    - prefix: /beleidskeuze/static/{lineage_id}
      endpoints:
        - resolver: edit_object_static
          resolver_data:
            request_model: beleidskeuze_static_post
            result_model: beleidskeuze_static_post_validated
    - prefix: /beleidskeuze/acknowledged-relations/{lineage_id}
      endpoints:
        - resolver: list_acknowledged_relations
        - resolver: request_acknowledged_relation
          resolver_data:
            allowed_object_types:
              - beleidskeuze
        - resolver: edit_acknowledged_relation
          resolver_data:
            path: /edit
    - prefix: /modules/{module_id}/object/beleidskeuze
      endpoints:
        - resolver: module_patch_object
          resolver_data:
            path: /{lineage_id}
            request_model: beleidskeuze_patch
            response_model: beleidskeuze_uuid
        - resolver: module_list_lineage_tree
          resolver_data:
            path: /{lineage_id}
            response_model: beleidskeuze_extended
            allowed_filter_columns:
              - Title
            sort: *sort_default_modified_date
        - resolver: module_object_latest
          resolver_data:
            path: /latest/{lineage_id}
            response_model: beleidskeuze_full
        - resolver: module_object_version
          resolver_data:
            path: /version/{object_uuid}
            response_model: beleidskeuze_full
    - prefix: /modules/objects/beleidskeuze
      endpoints:
        - resolver: list_active_module_objects
          resolver_data:
            path: /active/{lineage_id}
            response_model: beleidskeuze_minimal
            sort: *sort_default_title
    - prefix: /revisions/{module_id}/beleidskeuze/version/{object_uuid}
      endpoints:
        - resolver: module_object_version
          resolver_data:
            response_model: beleidskeuze_full
            minimum_status: 'Ontwerp GS'
            require_auth: False

fields:
  title:
    name: Title
    type: str
    column: title
  description:
    name: Description
    type: str
    column: description
  cause:
    name: Cause
    type: str
    column: cause
  provincial_interest:
    name: Provincial_Interest
    type: str
    column: provincial_interest
  explanation:
    name: Explanation
    type: str
    column: explanation
  gebied_uuid:
    name: Gebied_UUID
    type: uuid
    column: gebied_uuid
  idms_link:
    name: IDMS_Link
    type: str
    column: idms_link
  decision_number:
    name: Decision_Number
    type: str
    column: decision_number
  
  # Statics
  owner_1_uuid:
    name: Owner_1_UUID
    type: uuid
    column: owner_1_uuid
    optional: true
  owner_2_uuid:
    name: Owner_2_UUID
    type: uuid
    column: owner_2_uuid
    optional: true
  portfolio_holder_1_uuid:
    name: Portfolio_Holder_1_UUID
    type: uuid
    column: portfolio_holder_1_uuid
    optional: true
  portfolio_holder_2_uuid:
    name: Portfolio_Holder_2_UUID
    type: uuid
    column: portfolio_holder_1_uuid
    optional: true
  client_1_uuid:
    name: Client_1_UUID
    type: uuid
    column: client_1_uuid
    optional: true

models:
  beleidskeuze_minimal:
    name: BeleidskeuzeMinimal
    fields:
      object_type:
      object_id:
      uuid:
      title:
  beleidskeuze_basic:
    name: BeleidskeuzeBasic
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
  beleidskeuze_extended:
    name: BeleidskeuzeExtended
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
    services:
      foreign_keys_extender:
        fields_map:
          - to_field: Created_By
            model_id: user_short
          - to_field: Modified_By
            model_id: user_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: user_short
          - to_field: Owner_2
            model_id: user_short
          - to_field: Portfolio_Holder_1
            model_id: user_short
          - to_field: Portfolio_Holder_2
            model_id: user_short
          - to_field: Client_1
            model_id: user_short
  beleidskeuze_full:
    name: BeleidskeuzeFull
    fields:
      object_id:
      code:
      uuid:
      adjust_on:
      created_date:
      modified_date:
      start_validity:
      end_validity:
      title:
      description:
      cause:
      provincial_interest:
      explanation:
    services:
      insert_assets:
        fields:
          - Description
          - Cause
          - Provincial_Interest
          - Explanation
      insert_computed_fields:
        fields: 
          - field_name: Public_Revisions
            model_id: public_module_object_revision
            list: true
            optional: true
      foreign_keys_extender:
        fields_map:
          - to_field: Gebied
            model_id: werkingsgebied
          - to_field: Created_By
            model_id: user_short
          - to_field: Modified_By
            model_id: user_short
      static_foreign_keys_extender:
        fields_map:
          - to_field: Owner_1
            model_id: user_short
          - to_field: Owner_2
            model_id: user_short
          - to_field: Portfolio_Holder_1
            model_id: user_short
          - to_field: Portfolio_Holder_2
            model_id: user_short
          - to_field: Client_1
            model_id: user_short
      relations:
        objects:
          - object_type: wettelijke_taak
            object_id: wettelijke_taak
            to_field: "WettelijkeTaken"
            model_id: wettelijke_taak_minimal
            wrapped_with_relation_data: true
          - object_type: nationaal_belang
            object_id: nationaal_belang
            to_field: "NationaleBelangen"
            model_id: nationaal_belang_minimal
            wrapped_with_relation_data: true
          - object_type: beleidsdoel
            object_id: beleidsdoel
            to_field: "Beleidsdoelen"
            model_id: beleidsdoel_minimal
            wrapped_with_relation_data: true
          - object_type: beleidsregel
            object_id: beleidsregel
            to_field: "Beleidsregels"
            model_id: beleidsregel_minimal
            wrapped_with_relation_data: true
          - object_type: maatregel
            object_id: maatregel
            to_field: "Maatregelen"
            model_id: maatregel_minimal
            wrapped_with_relation_data: true
  beleidskeuze_patch:
    name: BeleidskeuzePatch
    fields:
      title:
        default: none
        optional: true
        validators:
          - id: length
            data:
              min: 3
              max: 200
          - id: plain_text
      description:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      cause:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      provincial_interest:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      explanation:
        default: none
        optional: true
        validators:
          - id: html
          - id: image
            data:
              max_width: 1500
              max_height: 2500
              max_kb: 800
      gebied_uuid:
        default: none
        optional: true
    services:
      extract_assets:
        fields:
          - Description
          - Cause
          - Provincial_Interest
          - Explanation
  beleidskeuze_static_post:
    name: BeleidskeuzeStaticPost
    static_only: true
    fields:
      owner_1_uuid:
        default: none
        optional: true
      owner_2_uuid:
        default: none
        optional: true
      portfolio_holder_1_uuid:
        default: none
        optional: true
      portfolio_holder_2_uuid:
        default: none
        optional: true
      client_1_uuid:
        default: none
        optional: true
  beleidskeuze_static_post_validated:
    name: BeleidskeuzeStaticPostValidated
    static_only: true
    root_validators:
      - id: not_equal_root
        data:
          fields:
            - Owner_1_UUID
            - Owner_2_UUID
          allow_none: True
          error_message: Owners should vary
      - id: not_equal_root
        data:
          fields:
            - Portfolio_Holder_1_UUID
            - Portfolio_Holder_2_UUID
          allow_none: True
          error_message: Portfolio Holders should vary
    fields:
      owner_1_uuid:
      owner_2_uuid:
        default: none
        optional: true
      portfolio_holder_1_uuid:
        default: none
        optional: true
      portfolio_holder_2_uuid:
        default: none
        optional: true
      client_1_uuid:
        default: none
        optional: true
  beleidskeuze_uuid:
    name: BeleidskeuzeUUID
    fields:
      object_id:
      uuid:
