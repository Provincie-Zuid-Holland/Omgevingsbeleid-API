<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Network Visual (Plain HTML/JS with API Data)</title>
  <!-- Load D3.js from a CDN -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* Basic styling for nodes and links */
    .node {
      fill: #69b3a2;
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    /* Optional: style the reload button */
    #reloadData {
      margin: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
    /* Styling for the legend */
    .legend {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .legend rect {
      stroke-width: 2;
    }
    /* Styling for the tooltip */
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      height: auto;
      padding: 8px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Button to reload or update data -->
  <button id="reloadData">Reload Data</button>
  <!-- SVG container for the network graph -->
  <svg width="800" height="600"></svg>
  <!-- Container for the legend -->
  <div id="legend"></div>
  <!-- Tooltip container -->
  <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

  <script>
    // Select the SVG element and get its dimensions.
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    // Create a container group for all graph elements.
    // This group will be transformed by the zoom behavior.
    const container = svg.append("g");

    const nodeColors = {
      "Ambitie": "#bcbd22",
      "Beleidsdoel": "#d62728",
      "Beleidskeuze": "#9467bd",
      "Maatregel": "#2ca02c",
      "Werkingsgebied": "#1f77b4",
      "Beleidsregel": "#ff7f0e",
      "Nationaal_belang": "#8c564b",
      "Visie_algemeen": "#e377c2",
      // Add more types and colors as needed.
    };

    // Add zoom and pan behavior to the SVG.
    svg.call(
      d3.zoom()
        .scaleExtent([0.1, 10])  // Adjust min and max zoom levels.
        .on("zoom", (event) => {
          container.attr("transform", event.transform);
        })
    );

    // Function to render (or re-render) the graph.
    function renderGraph(graph) {
      console.log('renderGraph')
      console.log(graph)
      // Remove any existing nodes/links.
      container.selectAll("*").remove();

      // Create the force simulation.
      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links)
                         .id(d => d.id)
                         .distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      // Add link elements.
      const link = container.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

      // Add node elements.
      const node = container.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 20)
        .style("fill", d => nodeColors[d.object_type] || "#ccc", "important") // fallback to a default color if type is not mapped
        .call(d3.drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          })
        )
        .on("mouseover", (event, d) => {
          d3.select("#tooltip")
            .style("opacity", 1)
            .html(d.name)
            .style("left", (event.pageX + 5) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          d3.select("#tooltip")
            .style("opacity", 0);
        });

      // Add tooltips (hover text) to nodes.
      node.append("title")
        .text(d => d.name);

      // Update positions on every simulation tick.
      simulation.on("tick", () => {
        // Update link positions.
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        // Update node positions.
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });
    }

    // Function to load data from the API and render the graph.
    function loadData() {
      d3.json("http://localhost:8000/falkor/create")
        .then(graphData => {
          renderGraph(graphData);
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }

    // Load the data immediately when the page loads.
    loadData();

    // Handle the reload button click.
    document.getElementById("reloadData").addEventListener("click", loadData);

    // Function to create the legend.
    function createLegend() {
      const legendContainer = d3.select("#legend");
      const legend = legendContainer.append("svg")
        .attr("width", 200)
        .attr("height", Object.keys(nodeColors).length * 20);

      const legendItem = legend.selectAll(".legend-item")
        .data(Object.entries(nodeColors))
        .enter().append("g")
        .attr("class", "legend-item")
        .attr("transform", (d, i) => `translate(0, ${i * 20})`);

      legendItem.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", d => d[1]);

      legendItem.append("text")
        .attr("x", 24)
        .attr("y", 9)
        .attr("dy", "0.35em")
        .text(d => d[0]);
    }

    // Create the legend immediately when the page loads.
    createLegend();
  </script>
</body>
</html>
