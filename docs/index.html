<html>

<head>
    <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
    <title>Omgevingsbeleid API documentatie</title>
</head>

<body>
    <div id="swagger-ui"></div>
    <!-- Div to hold the UI component -->
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                urls: ["https://api-obzh-dev.azurewebsites.net/v0.1/spec",
                    "https://api-obzh-test.azurewebsites.net/v0.1/spec",
                    "https://api-obzh-acc.azurewebsites.net/v0.1/spec"
                ],
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                ],
            })
            window.ui = ui
        }
    </script>
</body>

</html>
